<VirtualHost *:80>
    ServerName    myhfc.hno-verband.de
    ServerAdmin   webmaster@hno-verband.de
    DocumentRoot  /var/www/hno-verband/domains/myhfc
    <Directory /var/www/hno-verband/domains/myhfc>
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName    hno-verband.de
    ServerAlias   www.hno-verband.de
    ServerAdmin   webmaster@hno-verband.de
    DocumentRoot  /var/www/hno-verband/domains/myhfc/clients/hno-verband/html
    <Directory /var/www/hno-verband/domains/myhfc/clients/hno-verband/html>
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>

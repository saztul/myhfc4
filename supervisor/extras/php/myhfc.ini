[PHP]
disable_functions =
disable_classes =
expose_php = Off
max_execution_time = 180
max_input_time = 180
max_input_vars = 10000
memory_limit = 512M
error_reporting = 0
display_errors = Off
post_max_size = 256M
file_uploads = On
upload_max_filesize = 256M
max_file_uploads = 20

[Date]
date.timezone = "Europe/Berlin"

[mail function]
smtp_port = 25
sendmail_path = /usr/sbin/ssmtp -t -i -fno-reply@hfci.de -Fno-reply
